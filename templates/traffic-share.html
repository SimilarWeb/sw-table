<div class="sw-progress">
    <span class="value">{{ row[cell.field] | percentage:2 }}%</span>
    <div class="bar" style="background: #CBD7E3; width: 250px; height: 14px; border: 1px solid #B8C4D2; display: inline-block;">
        <div style="background: #4A86C5; width: {{ row[cell.field] | percentage:2 }}%; height: 100%; border-right: 1px solid #B8C4D2;"></div>
    </div>
</div>
