<div class="swTable">
    <div class="swTable-row swTable-headerRow">
        <div class="swTable-headerCell" ng-repeat="cell in tableColumns">
            <div ng-include="cell.headerCellTemplate"></div>
        </div>
    </div>
    <div class="swTable-row" ng-repeat="row in tableData">

        <div class="swTable-cell" ng-repeat="cell in tableColumns">
            <div ng-include="cell.cellTemplate"></div>
        </div>
    </div>
</div>
