<div class="swTable">
    <div class="swTable-row swTable-headerRow">
        <div class="swTable-headerCell" ng-repeat="cell in tableColumns" ng-click="onSorted(cell)" ng-class="{'is-sorted': cell.isSorted}">
            <div ng-include="cell.headerCellTemplate"></div>
        </div>
    </div>
    <div class="swTable-row" ng-repeat="row in tableData">
        <div class="swTable-cell" ng-repeat="cell in tableColumns" ng-class="{'is-sorted': cell.isSorted}">
            <div ng-include="cell.cellTemplate"></div>
        </div>
    </div>
    <button type="button" ng-click="onLoadMoreData()">Load More Data</button>
</div>
